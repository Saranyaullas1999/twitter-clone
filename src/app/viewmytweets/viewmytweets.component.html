<app-navbar></app-navbar>
<div class="container">
    <div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <br>
        <div class="row g-3">
            <div *ngFor="let i of dataD" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div class="card text-bg-info mb-3">
                    <div class="card-header">{{i.name}}</div>
                    <div class="card-body">
                      <h5 class="card-title">{{i.post}}</h5>
                      <p class="card-text">{{i.posted_date}}</p>
                    </div>
                  </div>

            </div>
        </div>
    </div>
</div>
</div>
